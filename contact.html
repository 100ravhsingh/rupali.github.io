<!DOCTYPE html>
<html>
<head>
	<title>
		contact
	</title>
	<link rel="stylesheet" type="text/css" href="contact.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="title">
		<h1>contact us</h1>
		<h2>we will provide you best knowledge</h2>
	</div>
<form>
	<div class="box">
		<input type="text" name="name" class="form-control" placeholder="enter your name" required><br>
		<input type="email" name="email" class="form-control" placeholder="enter your email" required><br>
		<textarea name="message" class="form-control" placeholder="message" rows="4" required></textarea><br>
		<input type="submit" name="" class="form-control1" value="SEND MESSAGE">
	</div>

	<div class="icons">
		<a class="btn" href="#">
			<i class="fa fa-facebook"></i>
		</a>
		<a class="btn" href="#">
			<i class="fa fa-instagram"></i>


		</a>
	</div>
</form>	
</body>
</html>
